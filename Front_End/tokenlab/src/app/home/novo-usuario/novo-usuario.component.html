
<div class="login">
  <h2 class="text-center">Cadastro de Usuario</h2>
  <form class="form g-3">
    <div class="form-floating mb-1">
      <input
        type="text"
        class="form-control"
        id="emailusuario"
        name="emailusuario"
        placeholder=" "
      />
      <label for="usuario">Usuario:</label>
    </div>
    <div class="form-floating mb-1">
      <input
        type="text"
        class="form-control"
        id="usuario"
        name="usuario"
        placeholder=" "
      />
      <label for="usuario">Email:</label>
    </div>

    <div class="form-floating mb-1">
      <input
        type="password"
        class="form-control"
        id="senhaUsuario"
        placeholder=" "
        name="senhaUsuario"
      />
      <label for="senhaUsuario">Password:</label>
    </div>

    <div class="form-floating mb-1">
      <input
        type="date"
        class="form-control"
        id="dataaniversario"
        name="dataaniversario"
        placeholder=" "
      />
      <label for="usuario">Data de aniversario:</label>
    </div>

    <button type="submit" class="btn btn-light">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-forward"
        fill="currentcol-mdor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M9.502 5.513a.144.144 0 0 0-.202.134V6.65a.5.5 0 0 1-.5.5H2.5v2.9h6.3a.5.5 0 0 1 .5.5v1.003c0 .108.11.176.202.134l3.984-2.933a.51.51 0 0 1 .042-.028.147.147 0 0 0 0-.252.51.51 0 0 1-.042-.028L9.502 5.513zM8.3 5.647a1.144 1.144 0 0 1 1.767-.96l3.994 2.94a1.147 1.147 0 0 1 0 1.946l-3.994 2.94a1.144 1.144 0 0 1-1.767-.96v-.503H2a.5.5 0 0 1-.5-.5v-3.9a.5.5 0 0 1 .5-.5h6.3v-.503z"
        />
      </svg>
      Cadastrar
    </button>
  </form>
  <p class="mt-3">
    JÃ¡ possui uma conta? <a [routerLink]="['../']">clique aqui</a>
  </p>
</div>
